<ol id="list" *ngFor="let itemsLists of itemsList; let i = index">
  <div *ngFor="let days of itemsLists.differenceDays">
    <li class="morning"> Breakfast for {{itemsLists.name}} on {{ days }}</li>
    <li class="afternoon">Lunch for {{itemsLists.name}} on {{ days }}</li>
    <li class="night">Dinner for {{itemsLists.name}} on {{ days }}</li>
  </div>
</ol>
